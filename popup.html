<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firma Veri Toplayıcı</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: 'Roboto', sans-serif;
      background-color: #f5f7fa;
      color: #333;
      margin: 0;
    }
    .container {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
      font-size: 24px;
    }
    .info {
      background-color: #e8f4fd;
      border-left: 4px solid #3498db;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 20px;
    }
    #veriSayisi {
      font-weight: bold;
      color: #3498db;
    }
    .button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 16px;
      margin-bottom: 10px;
      text-align: center;
    }
    .button:hover {
      background-color: #2980b9;
    }
    .button.danger {
      background-color: #e74c3c;
    }
    .button.danger:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Firma Veri Toplayıcı</h1>
    <div class="info">
      <p>Toplanan veri sayısı: <span id="veriSayisi">0</span></p>
    </div>
    <button id="indirTSV" class="button">TSV İndir</button>
    <button id="temizle" class="button danger">Verileri Temizle</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
